						<div class="divRightTop">
							<a href="javascript:;" onclick="randomMsg(1);"><img src="./images/top_68x68_1.png" alt="Noun" /></a>

						</div>	
						<!-- Create 3 butons by images with separate functions such as Play Back, Surprise, Reset -->		
						<div class="divRightButtom">
							<!-- Create 1 row with 3 butons (Play Back, Surprise, Reset) by images and text -->	
							<div class="row">
								<div class="multiColumn6">
									<a href="javascript:;" onclick="playBack();"><img src="./images/buttom_72x72_1.png"  alt="Play back" /></a>	
									<a href="javascript:;" onclick="playBack();">Play Back</a>
								</div>
								<div class="multiColumn7">
									<a href="javascript:;" onclick="randomMsg(6);"><img src="./images/buttom_72x72_2.png"  alt="Surprise" /></a>	
									<a href="javascript:;" onclick="randomMsg(6);">Surprise</a>
								</div>
								<div class="multiColumn8">
									<a href="javascript:;" onclick="playback = [];"><img src="./images/buttom_72x72_3.png"  alt="Play back Null" /></a>
									<a href="javascript:;" onclick="playback = [];">Reset</a>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</section>
	</main>
	<script >
		/* Variable declarations and lexical arrays */
		var synth = window.speechSynthesis;
		var randomNounArr1 = ['the turkey', 'mom', 'dad', 'the dog', 'my teacher'];
		var randomVerbArr2 = ['sat on', 'ate', 'danced with', 'saw', 'does not like'];
		var randomAdjArr3 = ['a funny', 'a scary', 'a goofy', 'a slimy', 'a barking'];
		var randomNoun2Arr4 = ['goat', 'monkey', 'fish', 'cow', 'frog'];
		var randomPlaceArr5 = ['on the moon', 'on the chair', 'in my spagetti', 'in my soup', 'on the grass'];
		var playback = [];
		/* Create an random function to get word from it’s array */
		function randomMsg(act) {
			var rand = Math.floor(Math.random() * 5);
			/* Create a new speech object, attaching the string of text to speak
			 Using switch case to get random word from array and attaching the string*/ 
			switch (act) {
				case 1:
					var text = randomNounArr1[rand];
					break;
				case 2:
					var text = randomVerbArr2[rand];
					break;
				case 3:
					var text = randomAdjArr3[rand];
					break;
				case 4:
					var text = randomNoun2Arr4[rand];
					break;
				case 5:
					var text = randomPlaceArr5[rand];
					break;
				default:
				/* To get random word from 5 arrays and attaching the string*/ 
					var text = randomNounArr1[rand] + ' ' + randomVerbArr2[rand] + ' ' + randomAdjArr3[rand] + ' ' + randomNoun2Arr4[rand] + ' ' + randomPlaceArr5[rand];
					break;
			}
			/* Push text into playback and create a new speech object, attaching the string of text to speak*/
			playback.push(text);
			var utterThis = new SpeechSynthesisUtterance(text);
			/* Actually speak the text*/
			synth.speak(utterThis);
			return;
		}
		/* Create playback function */
		function playBack () {
			for (var i = 0; i < playback.length; i++) {
				var utterThis = new SpeechSynthesisUtterance(playback[i]);
				/* Actually speak the text */
				synth.speak(utterThis);
			}
		}
		</script>
</body>

</html>
